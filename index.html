<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Joy!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bounce {
            animation: bounce 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-400 via-red-500 to-yellow-500 min-h-screen flex items-center justify-center">

    <div class="text-center bg-white p-12 rounded-lg shadow-2xl max-w-lg w-full fade-in">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-6 tracking-wide">
            Happy Birthday, Joy!
        </h1>
        <p class="text-lg text-gray-800 mb-8 font-semibold">
            New year New you HAHAHAHAAHAHAHAHAHAHAHHAHAHA! 
        </p>
        <button class="bg-pink-600 text-white px-8 py-4 rounded-full text-xl font-bold hover:bg-pink-700 hover:shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 pulse">
            Ang mo click boang
        </button>
    </div>

</body>
</html>
